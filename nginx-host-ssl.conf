# Host Nginx configuration for tasks.davidfdzmorilla.dev with SSL
server {
    listen 80;
    server_name tasks.davidfdzmorilla.dev;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name tasks.davidfdzmorilla.dev;
    
    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/tasks.davidfdzmorilla.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tasks.davidfdzmorilla.dev/privkey.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    location / {
        proxy_pass http://localhost:3004;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
